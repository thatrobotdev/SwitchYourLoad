<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Laundry App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="account.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
	 crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
  </head>
  <body>
    
    <!-- Start Hero -->
    <section class="hero is-info is-fullheight">
      
      <!-- Start Hero Head -->
      <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">

          <div class="navbar-brand">
            <a class="navbar-item" href="https://switchyourload.com" height="40px;">
              <img src="Images/app-icon.png" width="27px" height="27px">
            </a>
          </div>
          
          <div class="navbar-menu has-text-centered">
            <div class="navbar-start">
              <a class="navbar-item" href="https://switchyourload.com">
                SwitchYourLoad
              </a>
            </div>

            <div class="navbar-end">
              <span class="navbar-item">
                <span class="icon" style="padding-right: 10px;">
                  <i class="mdi mdi-clock-outline"></i>
                </span>
                <script>
                  var currentTime = new Date(),
                      hours = currentTime.getHours(),
                      minutes = currentTime.getMinutes();

                  if (minutes < 10) {
                  minutes = "0" + minutes;
                  }

                  var suffix = "AM";
                  if (hours >= 12) {
                    suffix = "PM";
                    hours = hours - 12;
                  }
                  if (hours == 0) {
                  hours = 12;
                  }

                  document.write(hours + ":" + minutes + " " + suffix)
                </script>
              </span>
            </div>
          </div> 
          
        </nav>
      </div>

      <!-- Start Hero Body -->
      <div class="hero-body">
        <div class="container has-text-centered">

          
            <section class="section hello">
              <div class="container">
                <h2 class="title">Good evening. You look nice today!</h2>
                <h2 class="subtitle">Start a load? Choose a profile.</h2>
              </div>
            </section>
            
            <div class="columns">

              <div class="column card" onclick="tiger()">
                <img src="Images/tiger@4x.png" class="img-fluid" alt="Profile 1" width="60%" height="60%">
                <h2 class="profile-select-text">Tiger</h2>
              </div>

              <div class="column card" onclick="penguin()">
                <img src="Images/penguin@4x.png" class="img-fluid" alt="Profile 1" width="60%" height="60%">
                <h2 class="profile-select-text">Penguin</h2>
              </div>

              <div class="column card" onclick="frog()">
                <img src="Images/frog@4x.png" class="img-fluid" alt="Profile 1" width="60%" height="60%">
                <h2 class="profile-select-text">Frog</h2>
              </div>
            </div>
      
          </div>
        </div>  
      </div>
    
    <div class="hero-foot">
      <div class="container has-text-centered" style="padding-bottom: 10px;">
        <h6>Made by JP, Julietta, and Kayla in 12 hours at Hack CU Local Hack Day.</h6>
      </div>
    </div>

    </section>

  </body>
</html>
